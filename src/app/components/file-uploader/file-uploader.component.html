<div (click)="fileInput.click()" class="file-upload-container" (drop)="handleFileDrop($event)"
     (dragleave)="handleDragLeave($event)" (dragover)="handleDragOver($event)">

  <span>
    Click or Drag or drop your files here
  </span>
  <input accept="image/*" #fileInput type="file" style="display: none" (change)="handleFileSelection($event)">
</div>
